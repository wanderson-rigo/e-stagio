{% extends "base_default.html" %}

{% block content %}
<h2>Esqueceu a Senha</h2>
<form action="{{ url_for_security('forgot_password') }}" method="POST">
    {{ forgot_password_form.hidden_tag() }}
    <p>
        {{ forgot_password_form.email.label }}<br>
        {{ forgot_password_form.email(size=32) }}
    </p>
    <p><input type="submit" value="Recuperar Senha"></p>
</form>
{% endblock %}
