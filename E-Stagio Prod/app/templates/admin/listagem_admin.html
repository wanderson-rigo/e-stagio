<!-- templates/admin/listagem_admins.html -->
{% extends "base.html" %}
{% block content %}
<div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Administradores</h2>
        <a href="{{ url_for('cadastro_admin') }}" class="btn btn-success mb-3">Adicionar Admin <i class="fas fa-plus"></i></a>
    </div>
    <table id="adminsTable" class="table table-striped table-hover align-middle table-bordered">
        <thead>
            <tr>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
            <tr>
                <td data-label="Email">{{ admin.email }}</td>
                <td data-label="Ações">
                    <a href="{{ url_for('editar_admin', id=admin.id) }}" class="btn btn-primary">Editar</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">Nenhum administrador encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">

<script>
    $(document).ready(function () {
        $('#adminsTable').DataTable({
            responsive: true,
            "language": {
                "lengthMenu": "Mostrar _MENU_ registros por página",
                "zeroRecords": "Nenhum admin encontrado",
                "info": "Mostrando página _PAGE_ de _PAGES_",
                "infoEmpty": "Nenhum admin disponível",
                "infoFiltered": "(filtrado de _MAX_ registros no total)",
                "search": "Buscar:",
                "paginate": {
                    "first": "Primeiro",
                    "last": "Último",
                    "next": "Próximo",
                    "previous": "Anterior"
                },
                "emptyTable": "Nenhum dado disponível na tabela"
            },
            "pageLength": 10
        });
    });
</script>
{% endblock %}
