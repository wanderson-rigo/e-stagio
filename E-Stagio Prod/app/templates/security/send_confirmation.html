{% extends "base_default.html" %}

{% block content %}
<h2>Reenviar Confirmação de E-mail</h2>
<form action="{{ url_for_security('send_confirmation') }}" method="POST">
    {{ send_confirmation_form.hidden_tag() }}
    <p>
        {{ send_confirmation_form.email.label }}<br>
        {{ send_confirmation_form.email(size=32) }}
    </p>
    <p><input type="submit" value="Reenviar"></p>
</form>
{% endblock %}
